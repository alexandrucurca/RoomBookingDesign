<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">	
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../style.css">    
</head>
<body>
    <div class="container">
            <!--Navbar-->
            <div class="jumbotron my-jumbotron" id="jumbotron-two">
              <h2 class="my-h2">New booking</h2>
              
                <form>
                  <div class="row">
                      <div class="col-4 form-group">
                        <label for="date">Date</label>
                        <input type="date" class="form-control" id="date">
                      </div>
                      <div class="col-4 form-group">
                        <label for="start">Start time</label>
                        <input type="time" class="form-control" id="start">
                      </div>
                      <div class="col-4 form-group">
                        <label for="end">End time</label>
                        <input type="time" class= "form-control" id="end">
                      </div>
                       
                  </div>
                  <div class="row">
                      <div class="col-5 form-group">
                          <label for="room">Room</label>
                          <select class="form-control" id="room">
                              <option>Blue room</option>
                              <option>Red room</option>
                          </select>
                      </div>
                      <div class="col-5 form-group">
                          <label for="layout">Layout</label>
                          <select class="form-control" id="layout">
                                <option>U-Shape</option>
                                <option>Theater</option>
                          </select>
                      </div>
                      <div class="col-2 form-group">
                          <label for="participants">Participants</label>
                          <input type="number" class="form-control" id="participants">  
                          
                      </div>
                 </div>
                 <div class="row">
                     <div class="col-6 form-group">
                         <label for="user">User</label>
                         <select class="form-control" id="user">
                             <option>Matt</option>
                             <option>Steve</option>
                         </select>
                     </div>
                     <div class="col-6 form-group">
                         <label for="title">Meeting name</label>
                         <input type="text" class="form-control" id="title">
                     </div>
                 </div>
                    <button class="btn btn-outline-primary btn-color">Submit</button>
                </form>
            </div>
    </div>
</body>
